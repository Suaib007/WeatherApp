<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

</head>
<body>
   
   <div class="wrapper">

      <h1>Weather App</h1>

      <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      
      <div class="weather-container">

         <!-- Grant Location Access -->

         <div class="sub-container grant-location-container">
            <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>
                  
         <!-- Search form  -> Form Container-->

         <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
               <img src="./images/search.png" width="20" height="20" loading="lazy" >
            </button>
         </form>

         <!-- Loading Screen Container -->

         <div class="sub-container loading-container">
            <img src="./images/loading.gif" width="150" height="150" alt="">
            <p>Loading...</p>
         </div>

         <!-- Show Weather Information -->

         <div class="sub-container user-info-container">

            <!-- City name and Flag -->
            <div class="name">
               <p data-cityName></p>
               <img data-countryIcon>
            </div>

            <!-- Weather Description -->
            <p data-weatherDesc></p>

            <!-- Weather Icon -->
            <img data-weatherIcon>

            <!-- Weather Temperature -->
            <p data-temp></p>

            <!-- 3 Cards -> Parameters -->
            <div class="parameter-container">

               <!-- Card -> 1 -->
                <div class="parameter">
                  <img src="./images/wind.png" alt="">
                  <p>windspeed</p>
                  <p data-windspeed></p>
                </div>

                <!-- Card -> 2 -->
                 <div class="parameter">
                  <img src="./images/humidity.png" alt="">
                  <p>humidity</p>
                  <p data-humidity></p>
                 </div>

                 <!-- Card -> 3 -->
                  <div class="parameter">
                     <img src="./images/cloud.png" alt="">
                     <p>clouds</p>
                     <p data-cloudiness></p>
                  </div>

            </div>

         </div>

      </div>


   </div>

   <script src="index.js"></script>
</body>
</html>
